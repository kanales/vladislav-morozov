{{ $p := .Site.Params }}
<div class="sidebar">
  <div class="profile">
    <img src="/image/profile.jpeg" alt="" />
    <div>
      <h3>{{ $p.Name }}</h3>
      <small>{{ $p.Title }}</small>
    </div>

    <div class="location">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        class="bi bi-geo-alt-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
        />
      </svg>
      {{ $p.Location }}
    </div>
  </div>
</div>
